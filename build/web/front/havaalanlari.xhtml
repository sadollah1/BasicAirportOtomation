<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template1.xhtml">
    >
    <ui:define name="content">







        <h:head>
            <title>Ana Sayfa</title>
            <h:outputStylesheet library="css" name="bootstrap.css"/>
            <h:outputScript library="js" name="bootstrap.js"/>
            <h:outputScript library="css" name="global.css"/>
        </h:head>
        <h:body>
            <h:form>
                <div id="cikisyap">
                    <h:commandButton styleClass="btn btn-info pull-left" value="Admin Girişi" action="/adminGirisi.xhtml?faces-redirect=true" />
                </div>
            </h:form>

            <div class="container">
                <h:form id="havaalani">
                    <label for="Varis Havaalanı">HavaAlanları </label>
                    <h:selectOneMenu styleClass="custom-select" id="varisHava" value="#{havaBilgiController.h}" converter="havaAlaniConverter" >
                        <f:selectItems value="#{havaBilgiController.liste}" var="havaalani" itemValue="#{havaalani}" itemLabel="#{havaalani.havaalaniAdi}"/>
                        <f:ajax listener="#{havaBilgiController.listele()}" render="havaalani"/>
                    </h:selectOneMenu>
                    <hr/>
                    <h:dataTable styleClass="table table-striped table-bordered table-hover" value="#{havaBilgiController.bilgi}" var="bilgi" >
                        <h:column>
                            <f:facet name="header">#{havaBilgiController.h.havaalaniAdi} Havaalanı </f:facet>
                                #{havaBilgiController.bilgi.bilgi}
                        </h:column>
                        <h:column>
                            <h:graphicImage width="500" height="300" value="/file/#{havaBilgiController.bilgi.dosya.dosyaAdi}"/>

                        </h:column>

                    </h:dataTable>



                </h:form>
            </div>



        </h:body>
    </ui:define>

</ui:composition>
