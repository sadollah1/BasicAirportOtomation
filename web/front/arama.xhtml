<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template1.xhtml">
    >
    <ui:define name="content">





        <h:head>
            <title>Uçuş Ara</title>
            <h:outputStylesheet library="css" name="bootstrap.css"/>
            <h:outputScript library="js" name="bootstrap.js"/>
            <h:outputScript library="css" name="global.css"/>
        </h:head>
        <h:body>
            <h:form>
                <div id="cikisyap">
                    <h:commandButton styleClass="btn btn-info pull-left" value="Admin Girişi" action="/faces/adminGirisi.xhtml?faces-redirect=true"/>
                </div>
            </h:form>



            <div class="container">
                <div class="row">
                    <div class="cow-md-6">
                        <h:form>


                            <div class="form-group">
                                <label for="Kalkis Havalanı">Kalkis Havaalanı </label>
                                <h:selectOneMenu styleClass="custom-select" id="kalkisHava" value="#{aramaController.kalkisHavaalani}" converter="havaAlaniConverter">
                                    <f:selectItems value="#{aramaController.listeHavaalani}" var="havaalani" itemValue="#{havaalani}" itemLabel="#{havaalani.havaalaniAdi}"/>
                                </h:selectOneMenu>
                                <label for="Varis Havaalanı">Varis Havaalanı </label>
                                <h:selectOneMenu styleClass="custom-select" id="varisHava" value="#{aramaController.varisHavaalani}" converter="havaAlaniConverter">
                                    <f:selectItems value="#{aramaController.listeHavaalani}" var="havaalani" itemValue="#{havaalani}" itemLabel="#{havaalani.havaalaniAdi}"/>
                                </h:selectOneMenu>

                            </div>
                            <div class="form-group">


                                <h:commandButton  styleClass="btn btn-primary" value="Ara" action="#{aramaController.listele}"/>

                            </div>


                        </h:form>
                    </div>
                </div>
                <div class="row">
                    <div class="cow-md-6">
                        <h:form>

                            <h:dataTable styleClass="table table-striped table-bordered table-hover" value="#{aramaController.liste}" var="ucus" >


                                <h:column>
                                    <f:facet name="header">Kalkis Tarihi</f:facet>
                                        #{ucus.kalkisSaati}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Kalkis HavaAlanı</f:facet>
                                        #{ucus.kalkisHavaAlani.havaalaniAdi}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Varis HavaAlanı</f:facet>
                                        #{ucus.varisHavaAlani.havaalaniAdi}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Şirket Adı</f:facet>
                                        #{ucus.sirket.sirketAdi}

                                </h:column>


                            </h:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
